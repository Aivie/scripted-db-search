<html>

<head>
  <!-- jQuery Core 3.2.1 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Bootstrap CSS Theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Firebase Web SDK -->
  <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

  <!-- Custom Firebase functions for app initialization and database access -->
  <script src="firebase-setup-functions.js"></script>

  <!-- Custom jQuery functions to create HTML for each test case -->
  <script src="create-test-case-functions.js"></script>
  
  <!-- THIS IS WHERE MOST OF YOUR CODE WILL GO! -->
  <script src="db-search-functions.js"></script>
</head>

<body>
  <div class="page-header">
    <h1>Firebase Database Find and Go Seek</h1>
  </div>
  
  <div class="well well-sm">
    This website contains <b>a lot</b> of errors and is not complete. It is your
    job to find and fix the bugs and finish each task. Each task is listed
    below. As you solve them, they turn from red to green. <i>Good luck!</i>
  </div>
  
  <div id="test-cases" class="list-group">
    <!-- Javascript code will fill this <div> with content. -->
  </div>
  
  <script>
    /* global $, firebase, initializeFirebase, isFirebaseInitialized,
     *        createInitialTestCase, forEachTestCase, createTestCase
     */
    
    initializeFirebase();

    var initialTestCaseHtml = createInitialTestCase(function() {
      return isFirebaseInitialized();
    });
    $("#test-cases").append(initialTestCaseHtml);
    
    forEachTestCase(function(testId, testName, testHint, testFunction) {
      var testHtml = createTestCase(testId, testName, testHint, testFunction);
      $("#test-cases").append(testHtml);
    });
  </script>
</body>

</html>
